<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./scss/style.scss" />
    <title>Car Guy</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <h1>Car Helper</h1>
    </header>

    <!-- JS Generated Content -->
    <main data-content-container class="content">
      <button data-show-cars>
        Show Me Some CARS
      </button>
    </main>
    <!-- JS Generated Content -->
    <!-- HEADER -->
    <footer class="footer">
      <nav class="footer__nav">
        <button class="footer__nav__button"><i class="fas fa-home"></i></button>
        <button class="footer__nav__button"><i class="far fa-star"></i></button>
        <button class="footer__nav__button">
          <i class="fas fa-search"></i></button
        ><button class="footer__nav__button">
          <i class="fas fa-list"></i>
        </button>
      </nav>
    </footer>

    <script
      src="https://kit.fontawesome.com/a19f9cd593.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
